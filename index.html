<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Bitcoin App</title>
</head>

<body>
  <img id="bitcoin-logo" src="https://bitcoin.org/img/icons/opengraph.png?1538906758" alt="bitcoin logo">
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <h3>Bitcoin</h3>
      </div>
      <div class="col">
        <h3>BTC/USD</h3>
      </div>
      <div class="col">
        <h3>BTC/EUR</h3>
      </div>
      <div class="col">
        <h3>BTC/GBP</h3>
      </div>
      <div class="col">
        <h3>BTC/JPY</h3>
      </div>
      <div class="col">
        <h3>BTC/CAD</h3>
      </div>
      <div class="col" id="new-conversion">

      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>Prices</h3>
      </div>
      <div class="col" id="BTC"></div>
      <div class="col" id="USD"></div>
      <div class="col" id="EUR"></div>
      <div class="col" id="GBP"></div>
      <div class="col" id="JPY"></div>
      <div class="col" id="CAD"></div>
      <div class="col" id="new-price">

      </div>
    </div>
  </div>
  <div id="update">
    <button id="country-code">Search Conversion</button>
    <button id="refresh">Update Prices</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
